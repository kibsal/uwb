<!DOCTYPE html>
<html>
<script type="text/javascript" src="/uwb/script/mqttws31.js"></script>
        <head>
                <title>Moving_Circle_IDs</title>
                <style>
                canvas {
                  border: 1px solid red;
                  background:  white;
                }
                </style>
        </head>
        <body>
        <canvas id='cvs' width="757" height="757" style="background-image: url('map.jpg');" ></canvas>

                <script>
                        var arc = new Circle(30,30, 10, degToRad(0), degToRad(360), false);
                        var fillText = new words('0',30,30);
                        var canvas = document.getElementById('cvs');
                        var ctx = canvas.getContext('2d');
                                          
                        function degToRad(degrees) {
           return degrees * Math.PI / 180;
      };
       
                        function Stage (ctx) {
                                this.ctx = ctx;
                                this.displayObjects = [];
                        }


                        Stage.prototype.add = function (displayObject) {
                                this.displayObjects.push(displayObject);
                        };

                        Stage.prototype.render = function () {
                                var displayObjects = this.displayObjects;
                          var ctx = this.ctx;
                          
                                function loop () {
                            ctx.clearRect(0, 0, 757, 757);
                            displayObjects.forEach(function (displayObject) {
                              displayObject.update(ctx);
                            });
                            requestAnimationFrame(loop);
                          }
                          
                                loop();
                        };


                        function words (q,x, y) {
                                this.q = q;
                                this.x = x;
                          this.y = y;                            
                        }

                        function Circle (x, y) {
                                this.x = x;
                          this.y = y;
                        }

                        words.prototype.update = function (ctx) {
                                ctx.fillText(this.q,this.x,this.y);
                                ctx.font = '25px Arial';
                          ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'blue';
                        };

                        Circle.prototype.update = function (ctx) {
                                ctx.beginPath();
                                ctx.arc(this.x,this.y,5,degToRad(0), degToRad(360), false);
                                ctx.strokeStyle = 'red';
                                ctx.lineWidth = 5;
                                ctx.stroke();
                                ctx.closePath();
                        };

                        var hostname = "10.0.3.147", //"22433a14n1.51mypc.cn"
                                        port = 9001,
                                        clientId = new Date().getTime().toString(),
                                        topic = 'rpm/sfloc';
                                        client = new Messaging.Client(hostname, Number(port), clientId);
                                //建立客户端实例  
                                var options = {
                                         timeout: 3,
                                         userName:'admin',
                                         password:'password',
                                         onSuccess: function () {
                                         console.log("Connected");
                                         client.subscribe(topic);
                                 },

                                 onFailure: function (message) {
                                         console.log("Connection failed: " + message.errorMessage);
                                 }
                                 };      
                                //Attempt to connect
                                client.connect(options);
                                client.onConnectionLost = onConnectionLost;

                                //注册连接断开处理事件  
                                client.onMessageArrived = onMessageArrived;

                                //注册消息接收处理事件  
                                function onConnectionLost(responseObject) {
                                        console.log(responseObject);
                                        if (responseObject.errorCode !== 0) {
                                                console.log("onConnectionLost:" + responseObject.errorMessage);
                                                console.log("连接已断开");
                                        }
                                }


                                function onMessageArrived(message) {
                                        if (message.payloadString != "") {
                                        var data = JSON.parse(message.payloadString);}

                                        console.log("ID:"+data.UniqueId + " X:" + data.X + " Y:" + data.Y); 
                                        //clear(oldx,oldy);
                                                arc.x = data.X;
                                    arc.y = data.Y;
                                                fillText.x = data.X+15;
                                                fillText.y = data.Y-15;
                                                fillText.q = data.UniqueId;


                                        function init () {                                
                                          stage = new Stage(ctx);
                                          stage.add(fillText);

                                          stage.add(arc);
                                          
                                          stage.render();
                                          
                                          // change rect position
                                        }

                                        init();
                                }

                </script>
        </body>
</html>
